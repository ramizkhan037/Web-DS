if(isset($_POST['submit']))
{
$n = $_POST['num'];
$sum = 0;
//Using loop to do sum of N natural numbers
for($i = 1; $i <= $n; ++$i)
{
$sum = $sum + $i;
}
echo "Sum of $n natural numbers = $sum";
return 0;
}
